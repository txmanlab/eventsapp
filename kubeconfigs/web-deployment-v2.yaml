apiVersion: apps/v1 
kind: Deployment
metadata:
  name: events-web-v2
spec: 
  selector:
    matchLabels:
      app: events-web
      ver: v2.0
  replicas: 1 # tells deployment to run 1 pod matching the template
  template:
    metadata:
      labels:
        app: events-web
        ver: v2.0
    spec:
      containers:
      - name: events-web
        image: txmanlab/events-website:v3.0
        env: 
        - name: SERVER
          value: "http://events-api-service:8082"
        - name: SERVICE_PORT
          value: "8080"
        ports:
        - containerPort: 8080
            
        
